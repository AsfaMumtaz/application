{{- if or (.Values.service) (.Values.mutualTls.enabled) }}
apiVersion: v1
kind: Service
metadata:
  labels:
{{ include "application.labels.stakater" . | indent 4 }}
{{ include "application.labels.chart" . | indent 4 }}
{{- if .Values.service.additionalLabels }}
{{ toYaml .Values.service.additionalLabels | indent 4 }}
{{- end }}
{{- if or (.Values.service.annotations) (.Values.mutualTls.enabled) }}
  annotations:
{{- if .Values.mutualTls.enabled }}
    "service.alpha.openshift.io/serving-cert-secret-name": "{{ template "application.name" . }}-service-tls"
{{- end }} 
{{- if .Values.service.annotations }}
{{ toYaml .Values.service.annotations | indent 4 }}
{{- end }}
{{- end }}
  name: {{ template "application.name" . }}
  namespace: {{ template "application.namespace" $ }}
spec:
  selector:
{{ include "application.labels.selector" . | indent 4 }}
{{- if .Values.deployment.podLabels }}
{{ toYaml .Values.deployment.podLabels | indent 4 }}
{{- end }}
  ports:
  {{- if .Values.deployment.openshiftOAuthProxy.enabled }}
  - name: proxy
    port: 443
    protocol: TCP
    targetPort: 8443
  {{- else }}
{{ toYaml .Values.service.ports | indent 4 }}
  {{- end }}
{{- end }}